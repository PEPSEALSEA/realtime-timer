<body>

    <div class="container">

    <script>
        // ‚ö†Ô∏è ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Web App URL ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
        const SCRIPT_URL = 'YOUR_APPS_SCRIPT_WEB_APP_URL_HERE';
        
        let currentRoomCode = null;
        let updateInterval;
        let syncInterval;
        let lastUpdateTime = new Date();
        let currentAudio = null;
        
        // Local timer state
        let localTimer = {
            active: false,
            endTime: null,
            totalSeconds: 0,
            lastSync: null
        };
        
        // Format room code input
        document.getElementById('roomCodeInput').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
            if (value.length > 4) value = value.substring(0, 4);
            e.target.value = value;
        });
        
        // Handle Enter key
        document.getElementById('roomCodeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
        
        async function joinRoom() {
            const roomCode = document.getElementById('roomCodeInput').value;
            
            if (!roomCode || roomCode.length !== 4) {
                showError('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏´‡πâ‡∏≠‡∏á 4 ‡∏´‡∏•‡∏±‡∏Å');
                return;
            }
            
            try {
                hideError();
                const response = await fetch(`${SCRIPT_URL}?action=checkRoom&roomCode=${roomCode}`);
                const data = await response.json();
                
                currentRoomCode = roomCode;
                document.getElementById('roomSetup').style.display = 'none';
                document.getElementById('timerSection').style.display = 'block';
                document.getElementById('roomInfo').style.display = 'block';
                document.getElementById('displayRoomCode').textContent = roomCode;
                
                // Start timer updates
                startTimerUpdates();
                
            } catch (error) {
                showError('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠');
                console.error('Error:', error);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function startTimerUpdates() {
            clearInterval(updateInterval);
            clearInterval(syncInterval);
            
            // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠‡∏ó‡∏∏‡∏Å‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (local timer)
            updateInterval = setInterval(updateDisplay, 1000);
            
            // Sync ‡∏Å‡∏±‡∏ö server ‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
            syncInterval = setInterval(syncWithServer, 10000);
            
            // Sync ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏ó‡∏±‡∏ô‡∏ó‡∏µ
            syncWithServer();
            
            setInterval(updateLastUpdateTime, 1000);
        }
        
        // Sound alerts (using Web Audio API)
        function playBeep(frequency = 800, duration = 200) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        async function syncWithServer() {
            if (!currentRoomCode) return;
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getTimer&roomCode=${currentRoomCode}&t=${Date.now()}`);
                const data = await response.json();
                
                lastUpdateTime = new Date();
                updateConnectionStatus(true);
                
                if (data.active && data.timeLeft > 0) {
                    const serverEndTime = new Date(data.endTime);
                    const now = new Date();
                    const serverTimeLeft = Math.max(0, Math.floor((serverEndTime - now) / 1000));
                    
                    // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏Ç‡∏≠‡∏á‡πÄ‡∏ß‡∏•‡∏≤
                    let timeDifference = 0;
                    if (localTimer.active && localTimer.endTime) {
                        const localTimeLeft = Math.max(0, Math.floor((localTimer.endTime - now) / 1000));
                        timeDifference = Math.abs(serverTimeLeft - localTimeLeft);
                    }
                    
                    // ‡∏ñ‡πâ‡∏≤‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 5 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ ‡∏´‡∏£‡∏∑‡∏≠ local timer ‡πÑ‡∏°‡πà‡∏ó‡∏≥‡∏á‡∏≤‡∏ô ‡πÉ‡∏´‡πâ sync
                    if (!localTimer.active || timeDifference > 5) {
                        console.log(`Syncing with server. Time difference: ${timeDifference}s`);
                        localTimer.active = true;
                        localTimer.endTime = serverEndTime;
                        localTimer.totalSeconds = data.totalTime;
                        localTimer.lastSync = now;
                    }
                } else {
                    // Server ‡∏ö‡∏≠‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏¢‡∏∏‡∏î‡πÅ‡∏•‡πâ‡∏ß
                    if (data.timeLeft === 0 && data.totalTime > 0) {
                        // ‡πÄ‡∏ß‡∏•‡∏≤‡∏´‡∏°‡∏î
                        localTimer.active = false;
                        localTimer.endTime = null;
                    } else {
                        // ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
                        localTimer.active = false;
                        localTimer.endTime = null;
                        localTimer.totalSeconds = 0;
                    }
                }
                
            } catch (error) {
                console.error('Error syncing with server:', error);
                updateConnectionStatus(false);
            }
        }
        
        function updateDisplay() {
            const timerDisplayDiv = document.getElementById('timerDisplay');
            const statusMessageDiv = document.getElementById('statusMessage');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (localTimer.active && localTimer.endTime) {
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((localTimer.endTime - now) / 1000));
                
                if (timeLeft > 0) {
                    // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏ß‡∏•‡∏≤‡∏à‡∏≤‡∏Å local timer
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    const timeStr = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    
                    timerDisplayDiv.textContent = timeStr;
                    statusMessageDiv.textContent = `‡πÄ‡∏ß‡∏•‡∏≤‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${Math.floor(localTimer.totalSeconds / 60)} ‡∏ô‡∏≤‡∏ó‡∏µ`;
                    
                    // Update progress bar
                    const progressPercent = (timeLeft / localTimer.totalSeconds) * 100;
                    progressBar.style.width = progressPercent + '%';
                    progressContainer.style.display = 'block';
                    
                    // Change colors based on time left
                    timerDisplayDiv.className = 'timer-display';
                    progressBar.className = 'progress-bar';
                    
                    if (timeLeft <= 10) {
                        // Critical - last 10 seconds
                        timerDisplayDiv.className += ' critical';
                        progressBar.className += ' critical';
                        document.body.style.background = 'linear-gradient(45deg, #8B0000, #DC143C)';
                        
                        // Beep every second in last 10 seconds
                        playBeep(1200, 150);
                    } else if (timeLeft <= 60) {
                        // Warning - last minute
                        timerDisplayDiv.className += ' warning';
                        progressBar.className += ' warning';
                        document.body.style.background = 'linear-gradient(45deg, #FF8C00, #FF6347)';
                    } else {
                        // Normal state
                        document.body.style.background = 'linear-gradient(45deg, #1e3c72, #2a5298)';
                    }
                    
                } else {
                    // ‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤‡πÅ‡∏•‡πâ‡∏ß
                    timerDisplayDiv.textContent = '‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤!';
                    timerDisplayDiv.className = 'timer-display critical';
                    statusMessageDiv.textContent = '‚è∞ ‡πÄ‡∏ß‡∏•‡∏≤‡∏´‡∏°‡∏î‡πÅ‡∏•‡πâ‡∏ß!';
                    document.body.style.background = 'linear-gradient(45deg, #8B0000, #DC143C)';
                    progressContainer.style.display = 'none';
                    
                    // Final beep sequence
                    if (localTimer.active) {
                        playBeep(400, 1000);
                        setTimeout(() => playBeep(600, 1000), 500);
                        setTimeout(() => playBeep(800, 1000), 1000);
                        localTimer.active = false; // ‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏ã‡πâ‡∏≥
                    }
                }
            } else {
                // ‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤
                timerDisplayDiv.textContent = '--:--';
                timerDisplayDiv.className = 'timer-display';
                statusMessageDiv.textContent = '‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏ö‡πÄ‡∏ß‡∏•‡∏≤';
                statusMessageDiv.className = 'status-inactive';
                document.body.style.background = 'linear-gradient(45deg, #1e3c72, #2a5298)';
                progressContainer.style.display = 'none';
            }
        }
        
        function updateConnectionStatus(connected) {
            const statusDiv = document.getElementById('connectionStatus');
            if (connected) {
                statusDiv.textContent = 'üü¢ ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß';
                statusDiv.className = 'connection-status connected';
            } else {
                statusDiv.textContent = 'üî¥ ‡∏Ç‡∏≤‡∏î‡∏Å‡∏≤‡∏£‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠';
                statusDiv.className = 'connection-status disconnected';
            }
        }
        
        function updateLastUpdateTime() {
            const lastUpdateDiv = document.getElementById('lastUpdate');
            const now = new Date();
            const timeDiff = Math.floor((now - lastUpdateTime) / 1000);
            lastUpdateDiv.textContent = `‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ${timeDiff} ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß`;
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Handle page visibility change
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible' && currentRoomCode) {
                syncWithServer(); // Sync when page becomes visible
            }
        });
        
        // Handle connection loss
        window.addEventListener('online', () => {
            if (currentRoomCode) syncWithServer();
        });
        
        window.addEventListener('offline', () => {
            updateConnectionStatus(false);
        });
        
        // URL parameter handling for direct room access
        const urlParams = new URLSearchParams(window.location.search);
        const roomParam = urlParams.get('room');
        if (roomParam && roomParam.length === 4 && /^\d{4}$/.test(roomParam)) {
            document.getElementById('roomCodeInput').value = roomParam;
            setTimeout(() => joinRoom(), 500); // Small delay to ensure DOM is ready
        }
        
        // Initialize connection status
        updateConnectionStatus(false);
    </script>
